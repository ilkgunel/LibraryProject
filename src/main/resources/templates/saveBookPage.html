<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitap Kayıt Sayfası</title>
</head>
<body>
<form action="#" th:action="@{/saveBook}" th:object="${bookDTO}" method="post">
    <p>Kaydedilecek Kitabın İsmini Giriniz</p>
    <input type="text" th:field="*{bookName}"/>
    <p>
        <input type="submit" value="Kaydet"/>
        <input type="reset" value="Sıfırla"/>
    </p>
</form>
</body>
</html>
